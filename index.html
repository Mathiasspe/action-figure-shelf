<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Action Gutta</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #2e8ca9;
      color: white;
    }

    h1 {
      font-family: 'Bangers', cursive;
      font-size: 48px;
      text-align: center;
      padding: 20px 0;
      letter-spacing: 2px;
      color: #ffe600;
      text-shadow: 3px 3px #000;
      animation: flicker 2s infinite alternate;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 60px;
      max-width: 1200px;
      margin: auto;
    }

    .shelf {
      display: grid;
      grid-template-columns: 150px 150px;
      gap: 20px;
    }

    .figure {
      background: transparent;
      padding: 0;
      cursor: pointer;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      transition: transform 0.2s, box-shadow 0.3s;
      border: 2px solid transparent;
    }

    .figure:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px 3px #ffe600;
      border-color: #fff700;
    }

    .figure img {
      width: 100%;
      border-radius: 6px;
      display: block;
      border: none;
      box-shadow: none;
    }

    .figure p {
      color: #fff;
      margin: 8px 0 0 0;
      font-weight: bold;
    }

    .zoom-box {
      flex-shrink: 0;
      width: 400px;
      background: #ffffff22;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: slideIn 0.5s ease-in-out;
    }

    .zoom-box img {
      max-width: 100%;
      max-height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      margin-top: 10px;
      transition: transform 0.3s ease;
      border: none;
      display: block;
      animation: bounceIn 0.4s ease;
    }

    .zoom-box img:hover {
      transform: scale(1.03);
    }

    #zoomTitle {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.7;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      60% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Action Gutta</h1>
  <div class="container">
    <div class="shelf">
      <div class="figure" onclick="zoomImage('images/Berg_action.png', 'The Wench')">
        <img src="images/Berg_action.png" alt="The Wench"><p>The Wench</p>
      </div>
      <div class="figure" onclick="zoomImage('images/car_vol2.png', 'The Dad')">
        <img src="images/car_vol2.png" alt="The Dad"><p>The Dad</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Henke_action.png', 'The Bulge')">
        <img src="images/Henke_action.png" alt="The Bulge"><p>The Bulge</p>
      </div>
      <div class="figure" onclick="zoomImage('images/KNut_action.png', 'The Klut')">
        <img src="images/KNut_action.png" alt="The Klut"><p>The Klut</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Morsund_action.png', 'The Grinder')">
        <img src="images/Morsund_action.png" alt="The Grinder"><p>The Grinder</p>
      </div>
    </div>
    <div class="zoom-box" id="zoomBox">
      <p id="zoomTitle">Click a figure to view!</p>
      <img id="zoomedImage" src="" alt="">
    </div>
  </div>

  <script>
    function zoomImage(src, title) {
      const zoomedImage = document.getElementById("zoomedImage");
      zoomedImage.classList.remove("bounceIn");
      void zoomedImage.offsetWidth; // trigger reflow
      zoomedImage.src = src;
      zoomedImage.classList.add("bounceIn");
      document.getElementById("zoomTitle").textContent = title;
    }
  </script>
</body>
</html>
