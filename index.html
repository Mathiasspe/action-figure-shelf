<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Action Gutta</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #2e8ca9;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* ── Animated background layers ── */
    .bg-halftone {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 18px 18px;
    }

    .bg-action-lines {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: repeating-conic-gradient(
        from 0deg at 50% 120%,
        rgba(255,255,255,0.02) 0deg 5deg,
        transparent 5deg 10deg
      );
    }

    .bg-stars {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle var(--dur) ease-in-out infinite var(--delay);
    }

    .star.large {
      width: 5px;
      height: 5px;
      border-radius: 0;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%,
        79% 91%, 50% 70%, 21% 91%, 32% 57%,
        2% 35%, 39% 35%
      );
      background: #ffe600;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 0.8; transform: scale(1); }
    }

    @keyframes float-up {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.7; }
      90%  { opacity: 0.7; }
      100% { transform: translateY(-100vh) rotate(180deg); opacity: 0; }
    }

    .star.floating {
      animation: float-up var(--dur) linear infinite var(--delay);
      opacity: 0.5;
      top: 100%;
    }

    /* All page content sits above backgrounds */
    h1, .container {
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 20px 0;
      font-family: 'Bangers', cursive;
      letter-spacing: 2px;
      color: #ffe600;
      text-shadow: 3px 3px #000;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      padding: 40px;
      flex-wrap: nowrap;
    }

    .shelf {
  display: grid;
  grid-template-columns: 150px 150px;
  gap: 20px;
  padding-right: 10px;
}
    .figure {
      background: transparent;
      padding: 0;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .figure:hover {
      transform: scale(1.1);
    }

    .figure img {
      width: 100%;
      border-radius: 6px;
      display: block;
      border: none;
      box-shadow: none;
    }

    .figure p {
      color: #fff;
      margin: 8px 0 0 0;
      font-weight: bold;
    }

    .zoom-box {
      background: #ffffff22;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .zoom-box img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: zoom-in;
      transition: all 0.4s ease-in-out;
    }

    #zoomTitle {
      font-family: 'Bangers', cursive;
      font-size: 1.8em;
      font-weight: normal;
      color: #fff;
      margin-bottom: 10px;
    }

    #editionToggle {
      margin-top: 15px;
      background-color: #ffe600;
      color: #000;
      font-family: 'Bangers', cursive;
      font-size: 1em;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #editionToggle:hover {
      background-color: #fff34d;
    }

  .fullscreen-zoom {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(2);
  z-index: 9999;
  max-width: 90vw;
  max-height: 90vh;
  cursor: zoom-out;
  transition: all 0.4s ease-in-out;
  border-radius: 10px;
  box-shadow: none;
  background: none;  /* ✅ Removes black background */
  padding: 0;        /* ✅ Removes outer space */
}
    #zoomWrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .info-box {
      background: #ffffff22;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: none;
    }

    .info-box h2 {
      font-family: 'Bangers', cursive;
      font-size: 1.5em;
      color: #ffe600;
      text-shadow: 2px 2px #000;
      margin: 0 0 10px 0;
    }

    .info-box p {
      color: #fff;
      font-size: 0.95em;
      line-height: 1.5;
      margin: 0;
    }

    .stats-container {
      margin-top: 12px;
    }

    .stat-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .stat-label {
      font-family: 'Bangers', cursive;
      font-size: 0.85em;
      color: #ffe600;
      width: 75px;
      text-align: right;
      margin-right: 8px;
      letter-spacing: 1px;
    }

    .stat-bar-track {
      flex: 1;
      height: 14px;
      background: #00000055;
      border-radius: 2px;
      display: flex;
      gap: 2px;
      padding: 2px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.4);
    }

    .stat-bar-segment {
      flex: 1;
      border-radius: 1px;
      background: #ffffff15;
      transition: background 0.3s ease;
    }

    .stat-bar-segment.filled {
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.3);
    }

    .stat-bar-segment.filled.color-strength { background: #e74c3c; }
    .stat-bar-segment.filled.color-charisma { background: #e91e9e; }
    .stat-bar-segment.filled.color-style    { background: #9b59b6; }
    .stat-bar-segment.filled.color-intel    { background: #3498db; }
    .stat-bar-segment.filled.color-party    { background: #2ecc71; }

    .special-move {
      margin-top: 14px;
      padding: 8px 10px;
      background: #ffe60022;
      border: 1px solid #ffe60055;
      border-radius: 6px;
      text-align: center;
    }

    .special-move span.label {
      font-family: 'Bangers', cursive;
      color: #ffe600;
      font-size: 0.8em;
      letter-spacing: 1px;
    }

    .special-move span.move-name {
      display: block;
      font-family: 'Bangers', cursive;
      color: #fff;
      font-size: 1.1em;
      margin-top: 2px;
      letter-spacing: 1px;
    }

    /* ── Mobile detail view ── */
    .mobile-detail {
      display: none;
    }

    .back-arrow {
      display: none;
    }

    /* ── Mobile layout ── */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
        margin: 14px 0;
      }

      .container {
        flex-direction: column;
        align-items: center;
        gap: 24px;
        padding: 16px;
      }

      .shelf {
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        width: 100%;
        max-width: 340px;
        padding-right: 0;
      }

      /* Hide desktop zoom-box and info-box on mobile */
      .zoom-box,
      .info-box {
        display: none !important;
      }

      /* Mobile detail view */
      .mobile-detail {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 380px;
        gap: 16px;
      }

      .mobile-detail.active {
        display: flex;
      }

      /* When detail is active, hide the shelf */
      .shelf.hidden {
        display: none;
      }

      .back-arrow {
        display: flex;
        align-items: center;
        gap: 8px;
        align-self: flex-start;
        background: none;
        border: none;
        color: #ffe600;
        font-family: 'Bangers', cursive;
        font-size: 1.3em;
        cursor: pointer;
        padding: 4px 0;
        letter-spacing: 1px;
      }

      .back-arrow:hover {
        color: #fff;
      }

      .mobile-detail .mobile-zoom-img {
        width: 100%;
        max-height: 45vh;
        object-fit: contain;
        border-radius: 10px;
      }

      .mobile-detail .mobile-title {
        font-family: 'Bangers', cursive;
        font-size: 1.8em;
        color: #fff;
        margin: 0;
      }

      .mobile-detail .mobile-stats {
        background: #ffffff22;
        border-radius: 12px;
        padding: 16px;
        width: 100%;
        box-sizing: border-box;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      }

      .mobile-detail .mobile-edition-btn {
        background-color: #ffe600;
        color: #000;
        font-family: 'Bangers', cursive;
        font-size: 1em;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: none;
      }

      .stat-label {
        width: 60px;
        font-size: 0.75em;
      }

      .fullscreen-zoom {
        transform: translate(-50%, -50%) scale(1.4);
      }

      /* ── Mobile swipe navigation ── */
      .mobile-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .mobile-nav-btn {
        background: #ffffff22;
        border: none;
        color: #ffe600;
        font-family: 'Bangers', cursive;
        font-size: 1.8em;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }

      .mobile-nav-btn:active {
        background: #ffffff44;
      }

      .figure-counter {
        font-family: 'Bangers', cursive;
        font-size: 1em;
        color: #ffe600;
        letter-spacing: 1px;
      }

      .mobile-detail .mobile-img-wrapper {
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .mobile-detail .mobile-zoom-img {
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .mobile-detail .mobile-zoom-img.slide-out-left {
        transform: translateX(-100%);
        opacity: 0;
      }

      .mobile-detail .mobile-zoom-img.slide-out-right {
        transform: translateX(100%);
        opacity: 0;
      }

      .mobile-detail .mobile-zoom-img.slide-in-left {
        transform: translateX(100%);
        opacity: 0;
        transition: none;
      }

      .mobile-detail .mobile-zoom-img.slide-in-right {
        transform: translateX(-100%);
        opacity: 0;
        transition: none;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-halftone"></div>
  <div class="bg-action-lines"></div>
  <div class="bg-stars" id="bgStars"></div>

  <h1>Action Gutta</h1>
  <div class="container">
    <div class="shelf">
      <div class="figure" onclick="zoomImage('images/Berg_action.png', 'The Wench')">
        <img src="images/Berg_action.png" alt="The Wench"><p>The Wench</p>
      </div>
      <div class="figure" onclick="zoomImage('images/car_vol2.png', 'The Dad')">
        <img src="images/car_vol2.png" alt="The Dad"><p>The Dad</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Henke_action.png', 'The Bulge')">
        <img src="images/Henke_action.png" alt="The Bulge"><p>The Bulge</p>
      </div>
      <div class="figure" onclick="zoomImage('images/KNut_action.png', 'The Klut')">
        <img src="images/KNut_action.png" alt="The Klut"><p>The Klut</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Morsund_action.png', 'The Grinder')">
        <img src="images/Morsund_action.png" alt="The Grinder"><p>The Grinder</p>
      </div>
      <div class="figure" onclick="zoomImage('images/The_analyst_Hasse.png', 'The Analyst')">
        <img src="images/The_analyst_Hasse.png" alt="The Analyst"><p>The Analyst</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Petter_Viking.png', 'The Viking')">
        <img src="images/Petter_Viking.png" alt="The Viking"><p>The Viking</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Micke_action.png', 'The Micke')">
        <img src="images/Micke_action.png" alt="The Micke"><p>The Micke</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Mikkel_action.png', 'The Photographer')">
        <img src="images/Mikkel_action.png" alt="The Micke">The Photographer<p></p>
      </div>
    </div>

    <div class="zoom-box" id="zoomBox">
      <p id="zoomTitle">Klikk for zoom!</p>
      <div id="zoomWrapper">
        <img id="zoomedImage" src="" alt="">
      </div>
      <button id="editionToggle" onclick="toggleEdition()">View Special Edition</button>
    </div>

    <div class="info-box" id="infoBox">
      <h2 id="infoTitle"></h2>
      <div class="stats-container" id="statsContainer"></div>
      <div class="special-move" id="specialMove">
        <span class="label">SPECIAL MOVE</span>
        <span class="move-name" id="specialMoveName"></span>
      </div>
    </div>

    <!-- Mobile detail view (hidden on desktop) -->
    <div class="mobile-detail" id="mobileDetail">
      <button class="back-arrow" onclick="closeMobileDetail()">&#8592; Back</button>
      <p class="mobile-title" id="mobileTitle"></p>
      <div class="mobile-img-wrapper">
        <img class="mobile-zoom-img" id="mobileZoomImg" src="" alt="">
      </div>
      <div class="mobile-nav">
        <button class="mobile-nav-btn" onclick="navigateFigure(-1)">&#8249;</button>
        <span class="figure-counter" id="figureCounter"></span>
        <button class="mobile-nav-btn" onclick="navigateFigure(1)">&#8250;</button>
      </div>
      <button class="mobile-edition-btn" id="mobileEditionToggle" onclick="toggleEdition()">View Special Edition</button>
      <div class="mobile-stats">
        <div class="stats-container" id="mobileStatsContainer"></div>
        <div class="special-move" id="mobileSpecialMove">
          <span class="label">SPECIAL MOVE</span>
          <span class="move-name" id="mobileSpecialMoveName"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let showingNosejob = false;
    let currentFigure = "";
    let currentIndex = 0;

    // Ordered list matching the shelf layout
    const figures = [
      { src: "images/Berg_action.png", title: "The Wench" },
      { src: "images/car_vol2.png", title: "The Dad" },
      { src: "images/Henke_action.png", title: "The Bulge" },
      { src: "images/KNut_action.png", title: "The Klut" },
      { src: "images/Morsund_action.png", title: "The Grinder" },
      { src: "images/The_analyst_Hasse.png", title: "The Analyst" },
      { src: "images/Petter_Viking.png", title: "The Viking" },
      { src: "images/Micke_action.png", title: "The Micke" },
      { src: "images/Mikkel_action.png", title: "The Photographer" }
    ];

    const characterStats = {
      "The Wench": {
        stats: { Strength: 7, Charisma: 3, Style: 6, Intelligence: 6, Party: 9 },
        special: "Shield Block"
      },
      "The Dad": {
        stats: { Strength: 4, Charisma: 9, Style: 9, Intelligence: 7, Party: 6 },
        special: "Dad Strength"
      },
      "The Bulge": {
        stats: { Strength: 10, Charisma: 7, Style: 3, Intelligence: 4, Party: 7 },
        special: "Flex Intimidation"
      },
      "The Klut": {
        stats: { Strength: 6, Charisma: 9, Style: 1, Intelligence: 4, Party: 10 },
        special: "Dual Wield (Beers)"
      },
      "The Grinder": {
        stats: { Strength: 5, Charisma: 8, Style: 7, Intelligence: 9, Party: 8 },
        special: "Multitask (4 Arms)"
      },
      "The Analyst": {
        stats: { Strength: 2, Charisma: 8, Style: 8, Intelligence: 10, Party: 6 },
        special: "Excel Mastery"
      },
      "The Viking": {
        stats: { Strength: 9, Charisma: 7, Style: 6, Intelligence: 5, Party: 8 },
        special: "Berserker Rage"
      },
      "The Micke": {
        stats: { Strength: 7, Charisma: 8, Style: 5, Intelligence: 3, Party: 9 },
        special: "Chair Smash"
      },
      "The Photographer": {
        stats: { Strength: 5, Charisma: 7, Style: 9, Intelligence: 6, Party: 4 },
        special: "Perfect Shot"
      }
    };

    const statColors = {
      Strength: "color-strength",
      Charisma: "color-charisma",
      Style: "color-style",
      Intelligence: "color-intel",
      Party: "color-party"
    };

    function isMobile() {
      return window.matchMedia("(max-width: 768px)").matches;
    }

    function buildStatsHTML(title) {
      const data = characterStats[title];
      if (!data) return "";
      let html = "";
      for (const [stat, value] of Object.entries(data.stats)) {
        const colorClass = statColors[stat];
        html += '<div class="stat-row">';
        html += '<span class="stat-label">' + stat + '</span>';
        html += '<div class="stat-bar-track">';
        for (let i = 1; i <= 10; i++) {
          if (i <= value) {
            html += '<div class="stat-bar-segment filled ' + colorClass + '"></div>';
          } else {
            html += '<div class="stat-bar-segment"></div>';
          }
        }
        html += '</div></div>';
      }
      return html;
    }

    function renderStats(title) {
      const data = characterStats[title];
      const html = buildStatsHTML(title);

      // Desktop
      document.getElementById("statsContainer").innerHTML = html;
      document.getElementById("specialMoveName").textContent = data ? data.special : "";

      // Mobile
      document.getElementById("mobileStatsContainer").innerHTML = html;
      document.getElementById("mobileSpecialMoveName").textContent = data ? data.special : "";
    }

    function updateFigureCounter() {
      document.getElementById("figureCounter").textContent = (currentIndex + 1) + " / " + figures.length;
    }

    function zoomImage(src, title) {
      currentFigure = title;
      showingNosejob = false;

      // Find index from title
      const idx = figures.findIndex(f => f.title === title);
      if (idx !== -1) currentIndex = idx;

      if (isMobile()) {
        // Show mobile detail view, hide shelf
        document.querySelector(".shelf").classList.add("hidden");
        const detail = document.getElementById("mobileDetail");
        detail.classList.add("active");

        document.getElementById("mobileTitle").textContent = title;
        document.getElementById("mobileZoomImg").src = src;
        updateFigureCounter();

        const mobileToggle = document.getElementById("mobileEditionToggle");
        if (title === "The Dad" || title === "The Viking") {
          mobileToggle.style.display = "inline-block";
          mobileToggle.textContent = "View Special Edition";
        } else {
          mobileToggle.style.display = "none";
        }

        renderStats(title);
        window.scrollTo(0, 0);
      } else {
        // Desktop behavior
        const img = document.getElementById("zoomedImage");
        const toggle = document.getElementById("editionToggle");

        img.classList.remove("fullscreen-zoom");
        img.src = src;
        document.getElementById("zoomTitle").textContent = title;
        document.getElementById("infoTitle").textContent = title;
        document.getElementById("infoBox").style.display = "block";
        renderStats(title);

        if (title === "The Dad" || title === "The Viking") {
          toggle.style.display = "inline-block";
          toggle.textContent = "View Special Edition";
        } else {
          toggle.style.display = "none";
        }
      }
    }

    function closeMobileDetail() {
      document.querySelector(".shelf").classList.remove("hidden");
      document.getElementById("mobileDetail").classList.remove("active");
      window.scrollTo(0, 0);
    }

    function toggleEdition() {
      const img = document.getElementById("zoomedImage");
      const mobileImg = document.getElementById("mobileZoomImg");
      const title = document.getElementById("zoomTitle");
      const mobileTitle = document.getElementById("mobileTitle");
      const toggle = document.getElementById("editionToggle");
      const mobileToggle = document.getElementById("mobileEditionToggle");

      if (currentFigure === "The Dad") {
        if (!showingNosejob) {
          img.src = "images/The_dad_Hospital.png";
          mobileImg.src = "images/The_dad_Hospital.png";
          title.textContent = "The Dad: Nosejob Edition";
          mobileTitle.textContent = "The Dad: Nosejob Edition";
          toggle.textContent = "Back to original edition";
          mobileToggle.textContent = "Back to original edition";
        } else {
          img.src = "images/car_vol2.png";
          mobileImg.src = "images/car_vol2.png";
          title.textContent = "The Dad";
          mobileTitle.textContent = "The Dad";
          toggle.textContent = "View Special Edition";
          mobileToggle.textContent = "View Special Edition";
        }
        showingNosejob = !showingNosejob;
      }

      else if (currentFigure === "The Viking") {
        if (!showingNosejob) {
          img.src = "images/Petter_Marbz.png";
          mobileImg.src = "images/Petter_Marbz.png";
          title.textContent = "The Viking: Marbz Edition";
          mobileTitle.textContent = "The Viking: Marbz Edition";
          toggle.textContent = "Back to original edition";
          mobileToggle.textContent = "Back to original edition";
        } else {
          img.src = "images/Petter_Viking.png";
          mobileImg.src = "images/Petter_Viking.png";
          title.textContent = "The Viking";
          mobileTitle.textContent = "The Viking";
          toggle.textContent = "View Special Edition";
          mobileToggle.textContent = "View Special Edition";
        }
        showingNosejob = !showingNosejob;
      }
    }

    let isNavigating = false;

    function navigateFigure(direction) {
      if (isNavigating) return;
      const newIndex = currentIndex + direction;
      if (newIndex < 0 || newIndex >= figures.length) return;

      isNavigating = true;
      const img = document.getElementById("mobileZoomImg");
      const slideOutClass = direction > 0 ? "slide-out-left" : "slide-out-right";
      const slideInClass = direction > 0 ? "slide-in-left" : "slide-in-right";

      // Slide current image out
      img.classList.add(slideOutClass);

      setTimeout(() => {
        // Update to new figure
        currentIndex = newIndex;
        const fig = figures[currentIndex];
        currentFigure = fig.title;
        showingNosejob = false;

        img.src = fig.src;
        document.getElementById("mobileTitle").textContent = fig.title;
        updateFigureCounter();
        renderStats(fig.title);

        const mobileToggle = document.getElementById("mobileEditionToggle");
        if (fig.title === "The Dad" || fig.title === "The Viking") {
          mobileToggle.style.display = "inline-block";
          mobileToggle.textContent = "View Special Edition";
        } else {
          mobileToggle.style.display = "none";
        }

        // Position for slide-in
        img.classList.remove(slideOutClass);
        img.classList.add(slideInClass);

        // Trigger reflow then animate in
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            img.classList.remove(slideInClass);
            setTimeout(() => { isNavigating = false; }, 300);
          });
        });
      }, 300);
    }

    // Touch swipe detection for mobile detail view
    let touchStartX = 0;
    let touchStartY = 0;

    document.addEventListener("DOMContentLoaded", () => {
      const detail = document.getElementById("mobileDetail");

      detail.addEventListener("touchstart", (e) => {
        touchStartX = e.changedTouches[0].clientX;
        touchStartY = e.changedTouches[0].clientY;
      }, { passive: true });

      detail.addEventListener("touchend", (e) => {
        const dx = e.changedTouches[0].clientX - touchStartX;
        const dy = e.changedTouches[0].clientY - touchStartY;
        // Only trigger if horizontal swipe is dominant and > 50px
        if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy) * 1.5) {
          navigateFigure(dx < 0 ? 1 : -1);
        }
      }, { passive: true });
    });

    document.addEventListener("DOMContentLoaded", () => {
      const zoomedImage = document.getElementById("zoomedImage");
      zoomedImage.addEventListener("click", () => {
        zoomedImage.classList.toggle("fullscreen-zoom");
      });

      // Spawn background stars
      const starContainer = document.getElementById("bgStars");
      for (let i = 0; i < 40; i++) {
        const star = document.createElement("div");
        const isLarge = Math.random() < 0.2;
        const isFloating = Math.random() < 0.3;
        star.className = "star" + (isLarge ? " large" : "") + (isFloating ? " floating" : "");
        star.style.left = Math.random() * 100 + "%";
        star.style.top = isFloating ? "100%" : Math.random() * 100 + "%";
        star.style.setProperty("--dur", (4 + Math.random() * 8) + "s");
        star.style.setProperty("--delay", (Math.random() * 6) + "s");
        starContainer.appendChild(star);
      }
    });
  </script>
</body>
</html>
