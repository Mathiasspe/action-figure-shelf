<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Action Gutta</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #2e8ca9;
      color: white;
    }

    h1 {
      font-family: 'Bangers', cursive;
      font-size: 48px;
      text-align: center;
      padding: 20px 0;
      letter-spacing: 2px;
      color: #ffe600;
      text-shadow: 3px 3px #000;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 60px;
      max-width: 1200px;
      margin: auto;
    }

    .shelf {
      display: grid;
      grid-template-columns: 150px 150px;
      gap: 20px;
    }

    .figure {
      background: transparent;
      padding: 0;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .figure:hover {
      transform: scale(1.1);
    }

    .figure img {
      width: 100%;
      border-radius: 6px;
      display: block;
      border: none;
      box-shadow: none;
    }

    .figure p {
      color: #fff;
      margin: 8px 0 0 0;
      font-weight: bold;
    }

    .zoom-box {
      align-self: flex-start;
      width: 400px;
      background: #ffffff22;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .zoom-box img {
      max-width: 100%;
      max-height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      transition: transform 0.3s ease;
      border: none;
      display: block;
      margin: 0 auto;
      cursor: zoom-in;
    }

    .zoom-box img.zoomed-in {
      transform: scale(1.7);
      cursor: zoom-out;
    }

    #zoomTitle {
      font-family: 'Bangers', cursive;
      font-size: 1.8em;
      font-weight: normal;
      color: #fff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Action Gutta</h1>
  <div class="container">
    <div class="shelf">
      <div class="figure" onclick="zoomImage('images/Berg_action.png', 'The Wench')">
        <img src="images/Berg_action.png" alt="The Wench"><p>The Wench</p>
      </div>
      <div class="figure" onclick="zoomImage('images/car_vol2.png', 'The Dad')">
        <img src="images/car_vol2.png" alt="The Dad"><p>The Dad</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Henke_action.png', 'The Bulge')">
        <img src="images/Henke_action.png" alt="The Bulge"><p>The Bulge</p>
      </div>
      <div class="figure" onclick="zoomImage('images/KNut_action.png', 'The Klut')">
        <img src="images/KNut_action.png" alt="The Klut"><p>The Klut</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Morsund_action.png', 'The Grinder')">
        <img src="images/Morsund_action.png" alt="The Grinder"><p>The Grinder</p>
      </div>
    </div>
    <div class="zoom-box" id="zoomBox">
      <p id="zoomTitle">Klikk for zoom!</p>
      <img id="zoomedImage" src="" alt="">
    </div>
  </div>

  <script>
    function zoomImage(src, title) {
      const img = document.getElementById("zoomedImage");
      img.classList.remove("zoomed-in"); // Reset zoom on new image
      img.src = src;
      document.getElementById("zoomTitle").textContent = title;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const zoomedImage = document.getElementById("zoomedImage");
      zoomedImage.addEventListener("click", () => {
        zoomedImage.classList.toggle("zoomed-in");
      });
    });
  </script>
</body>
</html>
