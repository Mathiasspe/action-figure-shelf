<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Action Gutta</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #2e8ca9;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 20px 0;
      font-family: 'Bangers', cursive;
      letter-spacing: 2px;
      color: #ffe600;
      text-shadow: 3px 3px #000;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      padding: 40px;
      flex-wrap: nowrap;
    }

    .shelf {
  display: grid;
  grid-template-columns: 150px 150px;
  gap: 20px;
  padding-right: 10px;
}
    .figure {
      background: transparent;
      padding: 0;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .figure:hover {
      transform: scale(1.1);
    }

    .figure img {
      width: 100%;
      border-radius: 6px;
      display: block;
      border: none;
      box-shadow: none;
    }

    .figure p {
      color: #fff;
      margin: 8px 0 0 0;
      font-weight: bold;
    }

    .zoom-box {
      background: #ffffff22;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .zoom-box img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: zoom-in;
      transition: all 0.4s ease-in-out;
    }

    #zoomTitle {
      font-family: 'Bangers', cursive;
      font-size: 1.8em;
      font-weight: normal;
      color: #fff;
      margin-bottom: 10px;
    }

    #editionToggle {
      margin-top: 15px;
      background-color: #ffe600;
      color: #000;
      font-family: 'Bangers', cursive;
      font-size: 1em;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #editionToggle:hover {
      background-color: #fff34d;
    }

  .fullscreen-zoom {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(2);
  z-index: 9999;
  max-width: 90vw;
  max-height: 90vh;
  cursor: zoom-out;
  transition: all 0.4s ease-in-out;
  border-radius: 10px;
  box-shadow: none;
  background: none;  /* ✅ Removes black background */
  padding: 0;        /* ✅ Removes outer space */
}
    #zoomWrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .info-box {
      background: #ffffff22;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: none;
    }

    .info-box h2 {
      font-family: 'Bangers', cursive;
      font-size: 1.5em;
      color: #ffe600;
      text-shadow: 2px 2px #000;
      margin: 0 0 10px 0;
    }

    .info-box p {
      color: #fff;
      font-size: 0.95em;
      line-height: 1.5;
      margin: 0;
    }

    .stats-container {
      margin-top: 12px;
    }

    .stat-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .stat-label {
      font-family: 'Bangers', cursive;
      font-size: 0.85em;
      color: #ffe600;
      width: 75px;
      text-align: right;
      margin-right: 8px;
      letter-spacing: 1px;
    }

    .stat-bar-track {
      flex: 1;
      height: 14px;
      background: #00000055;
      border-radius: 2px;
      display: flex;
      gap: 2px;
      padding: 2px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.4);
    }

    .stat-bar-segment {
      flex: 1;
      border-radius: 1px;
      background: #ffffff15;
      transition: background 0.3s ease;
    }

    .stat-bar-segment.filled {
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.3);
    }

    .stat-bar-segment.filled.color-strength { background: #e74c3c; }
    .stat-bar-segment.filled.color-charisma { background: #e91e9e; }
    .stat-bar-segment.filled.color-style    { background: #9b59b6; }
    .stat-bar-segment.filled.color-intel    { background: #3498db; }
    .stat-bar-segment.filled.color-party    { background: #2ecc71; }

    .special-move {
      margin-top: 14px;
      padding: 8px 10px;
      background: #ffe60022;
      border: 1px solid #ffe60055;
      border-radius: 6px;
      text-align: center;
    }

    .special-move span.label {
      font-family: 'Bangers', cursive;
      color: #ffe600;
      font-size: 0.8em;
      letter-spacing: 1px;
    }

    .special-move span.move-name {
      display: block;
      font-family: 'Bangers', cursive;
      color: #fff;
      font-size: 1.1em;
      margin-top: 2px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>Action Gutta</h1>
  <div class="container">
    <div class="shelf">
      <div class="figure" onclick="zoomImage('images/Berg_action.png', 'The Wench')">
        <img src="images/Berg_action.png" alt="The Wench"><p>The Wench</p>
      </div>
      <div class="figure" onclick="zoomImage('images/car_vol2.png', 'The Dad')">
        <img src="images/car_vol2.png" alt="The Dad"><p>The Dad</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Henke_action.png', 'The Bulge')">
        <img src="images/Henke_action.png" alt="The Bulge"><p>The Bulge</p>
      </div>
      <div class="figure" onclick="zoomImage('images/KNut_action.png', 'The Klut')">
        <img src="images/KNut_action.png" alt="The Klut"><p>The Klut</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Morsund_action.png', 'The Grinder')">
        <img src="images/Morsund_action.png" alt="The Grinder"><p>The Grinder</p>
      </div>
      <div class="figure" onclick="zoomImage('images/The_analyst_Hasse.png', 'The Analyst')">
        <img src="images/The_analyst_Hasse.png" alt="The Analyst"><p>The Analyst</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Petter_Viking.png', 'The Viking')">
        <img src="images/Petter_Viking.png" alt="The Viking"><p>The Viking</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Micke_action.png', 'The Micke')">
        <img src="images/Micke_action.png" alt="The Micke"><p>The Micke</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Mikkel_action.png', 'The Photographer')">
        <img src="images/Mikkel_action.png" alt="The Micke">The Photographer<p></p>
      </div>
    </div>

    <div class="zoom-box" id="zoomBox">
      <p id="zoomTitle">Klikk for zoom!</p>
      <div id="zoomWrapper">
        <img id="zoomedImage" src="" alt="">
      </div>
      <button id="editionToggle" onclick="toggleEdition()">View Special Edition</button>
    </div>

    <div class="info-box" id="infoBox">
      <h2 id="infoTitle"></h2>
      <div class="stats-container" id="statsContainer"></div>
      <div class="special-move" id="specialMove">
        <span class="label">SPECIAL MOVE</span>
        <span class="move-name" id="specialMoveName"></span>
      </div>
    </div>
  </div>

  <script>
    let showingNosejob = false;
    let currentFigure = "";

    const characterStats = {
      "The Wench": {
        stats: { Strength: 7, Charisma: 4, Style: 6, Intelligence: 5, Party: 9 },
        special: "Shield Block"
      },
      "The Dad": {
        stats: { Strength: 6, Charisma: 8, Style: 9, Intelligence: 7, Party: 5 },
        special: "Dad Strength"
      },
      "The Bulge": {
        stats: { Strength: 10, Charisma: 7, Style: 5, Intelligence: 4, Party: 6 },
        special: "Flex Intimidation"
      },
      "The Klut": {
        stats: { Strength: 6, Charisma: 9, Style: 5, Intelligence: 4, Party: 10 },
        special: "Dual Wield (Beers)"
      },
      "The Grinder": {
        stats: { Strength: 4, Charisma: 6, Style: 7, Intelligence: 9, Party: 5 },
        special: "Multitask (4 Arms)"
      },
      "The Analyst": {
        stats: { Strength: 3, Charisma: 6, Style: 8, Intelligence: 10, Party: 4 },
        special: "Excel Mastery"
      },
      "The Viking": {
        stats: { Strength: 9, Charisma: 7, Style: 6, Intelligence: 5, Party: 8 },
        special: "Berserker Rage"
      },
      "The Micke": {
        stats: { Strength: 8, Charisma: 8, Style: 5, Intelligence: 4, Party: 9 },
        special: "Chair Smash"
      },
      "The Photographer": {
        stats: { Strength: 5, Charisma: 7, Style: 8, Intelligence: 6, Party: 6 },
        special: "Perfect Shot"
      }
    };

    const statColors = {
      Strength: "color-strength",
      Charisma: "color-charisma",
      Style: "color-style",
      Intelligence: "color-intel",
      Party: "color-party"
    };

    function renderStats(title) {
      const data = characterStats[title];
      const container = document.getElementById("statsContainer");
      const specialEl = document.getElementById("specialMoveName");

      if (!data) {
        container.innerHTML = "";
        specialEl.textContent = "";
        return;
      }

      let html = "";
      for (const [stat, value] of Object.entries(data.stats)) {
        const colorClass = statColors[stat];
        html += '<div class="stat-row">';
        html += '<span class="stat-label">' + stat + '</span>';
        html += '<div class="stat-bar-track">';
        for (let i = 1; i <= 10; i++) {
          if (i <= value) {
            html += '<div class="stat-bar-segment filled ' + colorClass + '"></div>';
          } else {
            html += '<div class="stat-bar-segment"></div>';
          }
        }
        html += '</div></div>';
      }
      container.innerHTML = html;
      specialEl.textContent = data.special;
    }

    function zoomImage(src, title) {
      const img = document.getElementById("zoomedImage");
      const toggle = document.getElementById("editionToggle");

      img.classList.remove("fullscreen-zoom");
      img.src = src;
      document.getElementById("zoomTitle").textContent = title;
      document.getElementById("infoTitle").textContent = title;
      document.getElementById("infoBox").style.display = "block";
      renderStats(title);
      currentFigure = title;
      showingNosejob = false;

      if (title === "The Dad" || title === "The Viking") {
        toggle.style.display = "inline-block";
        toggle.textContent = "View Special Edition";
      } else {
        toggle.style.display = "none";
      }
    }

    function toggleEdition() {
      const img = document.getElementById("zoomedImage");
      const title = document.getElementById("zoomTitle");
      const toggle = document.getElementById("editionToggle");

      if (currentFigure === "The Dad") {
        if (!showingNosejob) {
          img.src = "images/The_dad_Hospital.png";
          title.textContent = "The Dad: Nosejob Edition";
          toggle.textContent = "Back to original edition";
        } else {
          img.src = "images/car_vol2.png";
          title.textContent = "The Dad";
          toggle.textContent = "View Special Edition";
        }
        showingNosejob = !showingNosejob;
      }

      else if (currentFigure === "The Viking") {
        if (!showingNosejob) {
          img.src = "images/Petter_Marbz.png";
          title.textContent = "The Viking: Marbz Edition";
          toggle.textContent = "Back to original edition";
        } else {
          img.src = "images/Petter_Viking.png";
          title.textContent = "The Viking";
          toggle.textContent = "View Special Edition";
        }
        showingNosejob = !showingNosejob;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const zoomedImage = document.getElementById("zoomedImage");
      zoomedImage.addEventListener("click", () => {
        zoomedImage.classList.toggle("fullscreen-zoom");
      });
    });
  </script>
</body>
</html>
