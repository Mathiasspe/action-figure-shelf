<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Action Figure Shelf</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Action Figure Shelf</h1>
  <div class="container">
    <div class="shelf">
      <div class="figure" onclick="zoomImage('images/Berg_action.png', 'The Wench')">
        <img src="images/Berg_action.png" alt="Berg"><p>The Wench</p>
      </div>
      <div class="figure" onclick="zoomImage('images/The_dad.png', 'The Dad')">
        <img src="images/The_dad.png" alt="The Dad"><p>The Dad</p>
      </div>
      <div class="figure" onclick="zoomImage('images/The_bulge.png', 'The Bulge')">
        <img src="images/The_bulge.png" alt="The Bulge"><p>The Bulge</p>
      </div>
      <div class="figure" onclick="zoomImage('images/Knut_Klut.png', 'The Klut')">
        <img src="images/Knut_Klut.png" alt="The Klut"><p>The Klut</p>
      </div>
      <div class="figure" onclick="zoomImage('images/The_grinder.png', 'The Grinder')">
        <img src="images/The_grinder.png" alt="The Grinder"><p>The Grinder</p>
      </div>
    </div>
    <div class="zoom-box" id="zoomBox">
      <p id="zoomTitle">Click a figure to view!</p>
      <img id="zoomedImage" src="" alt="">
    </div>
  </div>

  <script>
    function zoomImage(src, title) {
      document.getElementById("zoomedImage").src = src;
      document.getElementById("zoomTitle").textContent = title;
    }
  </script>
</body>
</html>
